<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/dragula.min.js"></script>
  <link rel="stylesheet" href="css/dragula.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Editor</title>
</head>
<body>
  <div id="editor">
    <div id="map">
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
    </div>
    <div id="tiles">
      <img src="assets/blue_100_100.jpg" id="blue">
      <img src="assets/green_100_100.jpg" id="green">
      <img src="assets/purple_100_100.jpg" id="purple">
      <img src="assets/red_100_100.jpg" id="red">
      <img src="assets/yellow_100_100.jpg" id="yellow">
    </div>
  </div>
  <div id="layers">
    <input type="radio" name="layers" value="background" checked="checked">
      <span>Background</span>
    <input type="radio" name="layers" value="walls"><span>Walls</span>
    <input type="radio" name="layers" value="objects"><span>Objects</span>
    <input type="radio" name="layers" value="monsters"><span>Monsters</span>
  </div>
  <div id="result">
    <a href="assets/tmp.json" download="level.json"
      id="save-as-json">save level</a>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
